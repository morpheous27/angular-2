<!--<h3>
  hero's Id - {{hero.id}}
  Hero's name - {{hero.name | uppercase}}
</h3>-->

<div>
  <label> name:
    <input [(ngModel)]="hero.name" placeholder="name">
  </label>
</div>

<div>
  <ul>
    <li [class.selected]='h===selectedHero' *ngFor='let h of getHeroes()' (click)="onSelect(h)">
      <span class="badge">{{h.id}}</span> {{h.name}}
      </li>
    </ul>
</div>

<app-hero-detail [hero]='selectedHero'></app-hero-detail>
